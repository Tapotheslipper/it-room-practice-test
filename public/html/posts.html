<div id="new-post-cont">
  <button id="new-post-but">Make new post!</button>
</div>
<div id="new-post">
  <form id="post-form" action="" method="POST">
    <input type="text" name="new-post-title" placeholder="Title" required />
    <textarea
      name="new-post-content"
      placeholder="Body text"
      required
    ></textarea>
    <div>
      <button id="save-draft-but">Save draft</button>
      <button id="post-but">Post</button>
    </div>
  </form>
</div>
<div class="posts-list">{{ postsList }}</div>
